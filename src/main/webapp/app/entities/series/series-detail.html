
<div>
    <h2><span data-translate="eventsearchApp.series.detail.title">Series</span> {{vm.series.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="eventsearchApp.series.name">Name</span></dt>
        <dd>
            <span>{{vm.series.name}}</span>
        </dd>
        <dt><span data-translate="eventsearchApp.series.description">Description</span></dt>
        <dd>
            <span>{{vm.series.description}}</span>
        </dd>
        <dt><span data-translate="eventsearchApp.series.organizer">Organizer</span></dt>
        <dd>
            <span>{{vm.series.organizer}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="series-detail.edit({id:vm.series.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
