
<div>
    <h2><span data-translate="eventsearchApp.prelegent.detail.title">Prelegent</span> {{vm.prelegent.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="eventsearchApp.prelegent.name">Name</span></dt>
        <dd>
            <span>{{vm.prelegent.name}}</span>
        </dd>
        <dt><span data-translate="eventsearchApp.prelegent.bio">Bio</span></dt>
        <dd>
            <span>{{vm.prelegent.bio}}</span>
        </dd>
        <dt><span data-translate="eventsearchApp.prelegent.websiteUrl">Website Url</span></dt>
        <dd>
            <span>{{vm.prelegent.websiteUrl}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="prelegent-detail.edit({id:vm.prelegent.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
