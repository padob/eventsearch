
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myTopicLabel" data-translate="eventsearchApp.topic.home.createOrEditLabel">Create or edit a Topic</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.topic.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.topic.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="eventsearchApp.topic.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.topic.name"
                    />
        </div>

        <div class="form-group">
            <label data-translate="eventsearchApp.topic.topicInEvent" for="field_topicInEvent">Topic In Event</label>
            <select class="form-control" id="field_topicInEvent" name="topicInEvent" ng-model="vm.topic.topicInEventId" ng-options="event.id as event.name for event in vm.events"            >
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
